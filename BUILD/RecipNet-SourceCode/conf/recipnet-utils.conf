# Reciprocal Net site software utilities config file - recipnet-utils.conf
#
# The configuration parameters contianed in this file control the command-line
# and graphical utilities that are part of the recipnet-utils package.  These
# utilities are designed to interface with recipnetd, from the recipnet-server
# package, that's running either on a local host or on a remote one.  The
# directives in this file tell the utilities how they should connect to
# recipnetd.  The file belongs in the /etc/recipnet/ directory.


##############################################################################
# IMPORTANT DIRECTORIES AND FILES
#   These configuration directives tell recipnetd where it can find the files
#   it needs.
##############################################################################

# This is the JAR file that contains the Java classes for recipnetd.
GenUtilityClassFile=/usr/share/java/recipnet-utils.jar



##############################################################################
# RMI DIRECTIVES
#   These configuration directives tell the utilities how to find and connect
#   to recipnetd.
##############################################################################
GenRmiPort=1099
SitHostName=localhost
SitRmiName=RecipnetSiteManager
SamRmiName=RecipnetSampleManager
RepRmiName=RecipnetRepositoryManager
