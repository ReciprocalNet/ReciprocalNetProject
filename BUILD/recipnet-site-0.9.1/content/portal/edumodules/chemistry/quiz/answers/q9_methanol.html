     <!-- InstanceBeginEditable name="explanation" -->Correct! Repeated ingestion or inhalation of  <a href="http://www.reciprocalnet.org/recipnet/showsample.jsp?sampleId=27344672">methanol</a> results in blindness. In the body, it is metabolized by an enzyme called alcohol dehydrogenase to formaldehyde. Formaldehyde can migrate to the brain where it damages the optic nerves and leads to blindness.<!-- InstanceEndEditable -->
